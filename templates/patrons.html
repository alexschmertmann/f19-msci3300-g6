{% extends 'base.html' %}

{% block body %}

<p><a href="{{ url_for('add_patron')}}"> Add a new patron</a></p>
<form method ="POST">
  <input type="text" autofocus="autofocus" name="search_patrons">
  <input type="submit" formaction="/searchpatrons" value="Search Patrons">
</form>

{% if patrons %}

        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
            </tr>
        </thead>

        <tbody>
            {% for row in patrons %}
            <tr>

                <td> {{ row.firstName }}</td>
                <td> {{ row.lastName }}</td>
                <td> {{ row.phoneNumber1 }}</td>

                    <td>
          <form action="{{ url_for('patron', patronId=row.patronId) }}" method="POST">
            <input type="submit" value="Details" class="btn btn-info" />
          </form>
        </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}

{% endblock %}
