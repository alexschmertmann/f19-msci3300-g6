{% extends 'base.html' %}
{% block body %}



<div class="container-fluid">

  <form method ="POST">
    <input type="text" autofocus="autofocus" name="search_circulation" placeholder="Search..">
    <button type="submit" formaction="/searchcirculations" ><i class="fa fa-search"></i></button>
  </form>
</div>

{% if circulations %}
    <table class="table table-striped table-hover table-sm text-center">
        <thead>
            <tr>
                <th>Checkout ID</th>
                <th>Material ID</th>
                <th>Patron ID</th>
                <th>Day Rented</th>
                <th>Due Date</th>
            </tr>
        </thead>

        <tbody>
            {% for row in circulations %}
            <tr>

                <td> {{ row.checkoutId }}</td>
                <td> {{ row.materialId }}</td>
                <td> {{ row.patronId }}</td>
                <td> {{ row.dayRented }}</td>
                <td> {{ row.dueDate }}</td>
                <td> <form action="{{ url_for('check_in', checkoutId=row.checkoutId) }}" method="POST">
                  <input type="submit" value="Check In" class="btn btn-info" style="background-color: #3B945E; color:#F2F2F2 " />
                </form>
              </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
{% endblock %}
